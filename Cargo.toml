[package]
name = "discord-banner-bot"
version = "0.5.1"
edition = "2021"
authors = ["Andre Julius <noromoron@gmail.com>"]
repository = "https://github.com/NotNorom/discord-banner-bot"
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
dev = []


[profile.release]
debug = true


[dependencies]
thiserror = "1.0.59"
tokio-stream = "0.1.15"
url = "2.5.0"
rand = "0.8.5"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
    "tracing-log",
    "env-filter",
    "parking_lot",
] }
fred = { version = "9.0.3", default-features = false, features = [
    "i-std",
    "i-sets",
    "i-hashes",
] }
poise = "0.6.1"
config = { version = "0.14", default-features = false, features = ["toml"] }
serde = "1.0.200"
reqwest = { version = "0.12.4", default-features = false, features = [
    "json",
    "native-tls-vendored",
] }
tokio = { version = "1.37.0", features = [
    "rt-multi-thread",
], default-features = false }
async-repeater = { git = "https://github.com/NotNorom/async-repeater.git" }
clap = { version = "4.5.4", features = ["derive"] }
bytes = "1.6.0"
# async-cron-scheduler = "2.0.1"
